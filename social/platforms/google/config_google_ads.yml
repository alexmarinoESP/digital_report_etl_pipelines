  type: SearchGoogleAdsRequest
  processing:
    handle_columns:
      params: None
    rename_columns:
      params: None
    dropna_value:
      params: None
    drop_duplicates:
      params: None
  scope: account
  avoid_insert_data: True
  send_alert:
    recipients:
      - DataScience@esprinet.com
      - angeliki.kouroupi@esprinet.com
