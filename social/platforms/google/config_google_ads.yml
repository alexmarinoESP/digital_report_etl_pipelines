google_ads_campaign:
  queryget: [query_campaign]
  type: SearchGoogleAdsStreamRequest
  processing:
    handle_columns:
      params: None
    deal_with_date:
      cols: ['startdate','enddate']
    rename_columns:
      params: None
    modify_name:
      cols: ['name']
    add_row_loaded_date:
      params: None
    replace_nat:
      params: None
    delete_nan_string:
      params: None
    dropna_value:
      params: None
  scope: account
  day: 150
  query:
    column_name:
      - id
  merge:
    table_name_source: google_ads_campaign_source
    fields_id:
      - id
    table_name_check:
      - google_ads_campaign
    fields_update:
      - start_date
      - end_date
      - serving_status
      - status
      - name
