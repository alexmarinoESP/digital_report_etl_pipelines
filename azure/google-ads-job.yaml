# Azure Container App Job Configuration
# Google Ads ETL Pipeline
# Schedule: Daily at midnight UTC

apiVersion: apps/v1
kind: Job
metadata:
  name: google-ads-etl-job
  namespace: social-ads
  labels:
    app: google-ads-etl
    platform: google
    environment: production
spec:
  # Cron schedule: Daily at 00:00 UTC
  schedule: "0 0 * * *"

  # Job settings
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

  template:
    metadata:
      labels:
        app: google-ads-etl
        platform: google
    spec:
      containers:
      - name: google-ads-etl
        image: acrdigitalreportsdc.azurecr.io/google-ads-etl:latest
        imagePullPolicy: Always

        # Environment variables
        env:
        # Google Ads credentials
        - name: GOOGLE_MANAGER_CUSTOMER_ID
          value: "9474097201"
        - name: GOOGLE_API_VERSION
          value: "v18"
        - name: GOOGLE_ADS_CONFIG_FILE
          value: "/app/social/platforms/google/google-ads-9474097201.yml"

        # Storage configuration
        - name: STORAGE_TYPE
          value: "vertica"

        # Vertica credentials
        - name: VERTICA_HOST
          value: "vertica11.esprinet.com"
        - name: VERTICA_PORT
          value: "5433"
        - name: VERTICA_DATABASE
          value: "Esprinet"
        - name: VERTICA_SCHEMA
          value: "GoogleAnalytics"
        - name: VERTICA_USER
          valueFrom:
            secretKeyRef:
              name: vertica-secrets
              key: username
        - name: VERTICA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vertica-secrets
              key: password

        # Container App specific
        - name: CONTAINER_MODE
          value: "true"

        # Logging
        - name: LOG_LEVEL
          value: "INFO"

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Volume mounts for google-ads config
        volumeMounts:
        - name: google-ads-config
          mountPath: /app/social/platforms/google
          readOnly: true

      # Volumes
      volumes:
      - name: google-ads-config
        secret:
          secretName: google-ads-credentials
          items:
          - key: config-9474097201
            path: google-ads-9474097201.yml

      # Restart policy
      restartPolicy: OnFailure

      # Timeout (1 hour)
      activeDeadlineSeconds: 3600

      # Service account
      serviceAccountName: social-ads-sa
